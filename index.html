<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <main class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <!-- Решая проблему со вставкой большого текста, пришел к выводу, что нужно передалать весь раздел "profile" -->
    <section class="profile">
      <img class="profile__avatar" src="images/Jacques-Yves-Cousteau.jpg" alt="Жак-Ив Кусто в красной шапке на фоне моря">
      <div class="profile__name-block">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button type="button" class="profile__edit"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="images/Piter.jpg" alt="По наберажной Петербурга плывет катер">
        <div class="card__container">
          <h3 class="card__title">Петербург</h3>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Altai.jpg" alt="Человек смотрит на горы сквозь лес">
        <div class="card__container">
          <h3 class="card__title">Алтай</h3>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Karelia2.jpg" alt="Старый грузовик под дождем">
        <div class="card__container">
          <h3 class="card__title">Карелия</h3>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Baikal.jpg" alt="Лазурный берег Байкала">
        <div class="card__container">
          <h3 class="card__title">Байкал</h3>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Cherepovets.jpg" alt="Красный закат на фоне дымящих труб">
        <div class="card__container">
          <h3 class="card__title">Череповец</h3>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Smolensk.jpg" alt="Башня старой крепости">
        <div class="card__container">
          <h3 class="card__title">Смоленск</h3>
          <button type="button" class="card__like"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__grid">
      <button type="button" class="popup__close-icon"></button>
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-text_type_name">
        <input type="text" placeholder="Исследователь океана" class="popup__input-text popup__input-text_type_job">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
