<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <main class="page">

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
      <hr class="header__line">
    </header>

    <div class="popup">
      <div class="popup__grid">
        <button type="button" class="popup__close-icon"></button>

        <form class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-text_type_name">
          <input type="text" placeholder="Исследователь океана" class="popup__input-text popup__input-text_type_job">
          <button class="popup__button" type="submit"><p class="popup__button-text">Сохранить</p></button>
        </form>
      </div>
    </div>

        <button class="popup__close-icon"></button>

          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-text_type_name">
          <input type="text" placeholder="Исследователь океана" class="popup__input-text popup__input-text_type_job">

    <section class="profile">
      <div class="profile__info-block">
        <img class="profile__avatar" src="images/Jacques-Yves-Cousteau.jpg" alt="Жак-Ив Кусто в красной шапке на фоне моря">
        <div class="profile__name-block">
          <div class="profile__name-block-edit">
            <p id="name"  class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/Piter.jpg" alt="">
        <div class="element__container">
          <h3 class="element__title">Петербург</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Altai.jpg" alt="">
        <div class="element__container">
          <h3 class="element__title">Алтай</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Karelia2.jpg" alt="">
        <div class="element__container">
          <h3 class="element__title">Карелия</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Baikal.jpg" alt="">
        <div class="element__container">
          <h3 class="element__title">Байкал</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Cherepovets.jpg" alt="">
        <div class="element__container">
          <h3 class="element__title">Череповец</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Smolensk.jpg" alt="">
        <div class="element__container">
          <h3 class="element__title">Смоленск</h3>
          <button class="element__like"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
